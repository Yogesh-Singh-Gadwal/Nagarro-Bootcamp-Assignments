<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio Data Assignment</title>
</head>

<body>
    <h1>My Bio Data</h1>

    <form action="#" method="GET">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">FirstName : </label>
            <input type="text" id="firstname" placeholder="First Name" name="first" required />&nbsp;&nbsp;
            <label for="lastname">LastName : </label>
            <input type="text" id="lastname" placeholder="Last Name" name="last" required />
            <br />
            <br />

            <label for="male">Male : </label>
            <input type="radio" name="gender" id="male" />&nbsp;&nbsp;&nbsp;
            <label for="female">Female : </label>
            <input type="radio" name="gender" id="female" />&nbsp;&nbsp;&nbsp;
            <label for="others">Others : </label>
            <input type="radio" name="gender" id="others" />&nbsp;&nbsp;&nbsp;
            <br />
            <br />

            <label for="dob">Date of Birth : </label>
            <input type="date" id="dob" />
            <br />
            <br />

            <label for="email">E-Mail : </label>
            <input type="email" placeholder="Enter Your Email" id="email" />
            <br />
            <br />

            <label for="phone">Phone : </label>
            <input type="tel" id="phone" maxlength="10" placeholder="+91" />
            <br />
            <br />

            <label for="height">Height : </label>
            <input type="number" placeholder="Height in Feet" />
        </fieldset>
        <br />
        <br />

        <fieldset>
            <legend>Education</legend>

            <label for="schoolname">School Name : </label>
            <input type="text" id="schoolname" placeholder="School Name" name="user" required />
            <br />
            <br />

            <label for="Class">Class : </label>
            <input type="text" id="class" placeholder="Enter Class" name="user" required />
            <br />
            <br />

            <label for="stream">Stream : </label>
            <select id="stream">
                <option>Stream</option>
                <option>MPC</option>
                <option>BiPC</option>
                <option>Commerce</option>
                <option>Arts</option>
            </select>
            <br />
            <br />

            <label for="marksheet">Marksheet : </label>
            <input type="file" id="marksheet" />
        </fieldset>
        <br />
        <br />

        <input type="submit" />
    </form>
</body>

</html>
